<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>
<body>
        <div class="form-wrapper">
            <div class="modal-header">
                <h2>Sign up</h2>
            </div>
            <div class="sign-box">
                <form action="">
                    <div class="form-gr">
                            <label for="fname" class="one-two leftfloat">First-name:
                                <input type="text" name="fname" placeholder="First name" required>
                            </label>
                            <label for="lname" class="one-two rightfloat">Last-name: 
                                <input type="text" name="lname" placeholder="Last name" required>
                            </label>
                    </div>
                    <div class="form-gr">
                        <label for="username">User-name: 
                                <input type="text" id="username" name="" placeholder="Username" required>
                        </label>
                    </div>
                    <div class="form-gr">
                            <label for="email">Email: 
                                    <input type="email" id="email" name="" placeholder="someone@mail.com" required>
                            </label>
                        </div>
                    <div class="form-gr">
                        <label for="password" class="one-two leftfloat">Password: 
                                <input type="password" name="" class="one-two" placeholder="Password" required>
                        </label>
                        <label for="confirm" class="one-two rightfloat">Confirm: 
                                <input type="password" name="" class="one-two" placeholder="Re-type Password" required>
                        </label>
                    </div>
                    <div class="form-gr">
                        <input type="checkbox" name="" id=""> I Accept Terms and Conditions
                    </div>
                    <div class="form-gr">
                        <input type="submit" value="Submit">
                        <a href="../index.html">Sign in instead</a>
                    </div>
                    <br>
                </form>
            </div>
            </form>
        </div>
</body>
</html>
